name: Security

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 2 * * 0' # Weekly on Sundays at 2 AM UTC

permissions:
  contents: read

jobs:
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for vulnerabilities
        run: npm audit --audit-level=critical
        continue-on-error: true

      - name: Vulnerability summary
        run: |
          echo "## Dependency Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --json 2>/dev/null | jq -r '
            if .metadata.vulnerabilities.total > 0 then
              "⚠️ Found \(.metadata.vulnerabilities.total) vulnerabilities\n" +
              "- Critical: \(.metadata.vulnerabilities.critical)\n" +
              "- High: \(.metadata.vulnerabilities.high)\n" +
              "- Moderate: \(.metadata.vulnerabilities.moderate)\n" +
              "- Low: \(.metadata.vulnerabilities.low)"
            else
              "✅ No vulnerabilities found"
            end
          ' >> $GITHUB_STEP_SUMMARY || echo "Unable to parse audit" >> $GITHUB_STEP_SUMMARY

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
